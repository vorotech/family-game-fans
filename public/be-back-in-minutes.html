<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Back in Minutes - Family Game Fans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .overlay {
            text-align: center;
            animation: bounceIn 2s ease-out;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .timer {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            animation: timerPulse 1s infinite;
        }
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="title">BE BACK IN</div>
        <div class="timer" id="timer">10:00</div>
        <div class="subtitle">Family Game Fans</div>
    </div>

    <script>
        // Get time from URL parameter (default to 10 minutes)
        const urlParams = new URLSearchParams(window.location.search);
        const timeParam = urlParams.get('time') || '10';
        let totalSeconds = parseInt(timeParam) * 60;

        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                timerElement.textContent = "0:00";
                timerElement.style.color = "#ffff00";
            }
        }

        // Update timer immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
